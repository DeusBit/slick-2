<style data-sly-use.settings="org.millr.slick.components.common.Settings">
        .accent-fill { fill: rgb(${settings.accentColor @ context='styleString'}); }
        .accent-foreground, .rd-day-next-month, .rd-day-prev-month, .rd-time-list { 
          color: rgb(${settings.accentColor @ context='styleString'}); }
        a { color: rgb(${settings.accentColor @ context='styleString'}); }
        .accent-background, .rd-day-selected, .rd-time-selected, .rd-time-option:hover {
           background-color: rgb(${settings.accentColor @ context='styleString'});
           color: rgba(255,255,255,.80);
        }
        .accent-background-light, #wysihtml5-editor-toolbar, .dialog-container, .rd-container {
            background-color: rgba(${settings.accentColor @ context='styleString'},.24);
            color: rgba(${settings.accentColor @ context='styleString'},1);
        }
        .accent-background-hover:hover {
           background-color: rgb(${settings.accentColor @ context='styleString'});
           color: rgba(255,255,255,.80);
        }
        .accent-border-bottom-hover:hover {
           border-bottom: 4px solid rgb(${settings.accentColor @ context='styleString'});
        }
        .accent-border-bottom-hover.active {
           border-bottom: 4px solid rgb(${settings.accentColor @ context='styleString'});
        }
    </style>
