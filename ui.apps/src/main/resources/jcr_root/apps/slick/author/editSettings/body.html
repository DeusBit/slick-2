<body data-sly-use.editBlog="org.millr.slick.components.author.EditBlog">
	<sly data-sly-include="navigation.html"></sly>
	<div class="author-wrap">
		<sly data-sly-include="subNavigation.html"></sly>
		<div class="content" data-sly-use.settings="org.millr.slick.components.common.Settings">
		<form action="settings.edit.json" method="POST">
			<div>
				<input type="text" name="blogName" value="${settings.blogName}"/>
			</div>
			<div>
				<textarea name="analyticsScript">${settings.analyticsScript}</textarea>
			</div>
			<div>
				<input type="checkbox" name="useDispatcher" value="true" data-sly-attribute.checked="${settings.useDispatcher}"> Use Dispatcher
			</div>
			<div>
				<input type="text" name="defaultImage" value="${settings.headerImage}"/>
			</div>
			<div>
				<input type="submit" value="Save" class="button"/>
			</div>
		</form>
		</div>
	</div>
	<sly data-sly-include="scripts.html"></sly>
</body>
