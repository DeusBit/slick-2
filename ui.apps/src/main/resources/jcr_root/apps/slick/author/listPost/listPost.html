<article data-sly-use.page="org.millr.slick.models.Page">
	<div class="Grid Fit-Medium title">
		<h1 class="Cell"><a href="${page.slickType}/edit.html?edit=${page.name}">${page.title}</a></h1>
		<h2 class="Cell align-right" data-sly-use.format="${'org.millr.slick.utils.FormatDate' @ date=properties.jcr:created, dateFormat='MMMM, d yyyy'}">
			${format.formattedValue}
		</h2>
	</div>
</article>
