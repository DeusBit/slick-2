<body id="${resource.name}" data-sly-use.view="org.millr.slick.components.common.ViewPage">
	<header data-sly-use.lib="header.html" data-sly-call="${lib.header @ view=view}"></header>
	<section id="content">
		<article>
		    <div class="Grid Fit-Medium title">
				<h1 class="Cell"><a href="${view.external.url}">${view.page.title}</a></h1>
				<h2 class="Cell align-right" data-sly-use.format="${'org.millr.slick.utils.FormatDate' @ date=view.page.publishDate, dateFormat='MMMM, d yyyy'}">
					${format.formattedValue}
				</h2>
			</div>
			<div class="content">
				${view.page.content @ context='unsafe'}
			</div>
			<div class="Grid Fit-Medium meta">
				<div class="Cell tags">
					<sly data-sly-list.tag="${view.page.tags}"><span class="tag">${tag}</span> </sly>
				</div>
				<div class="Cell align-right"><span class="author">${'by' @ i18n}: ${view.page.author.firstName} ${view.page.author.lastName}</span>
			 	</div>
		    </div>
		    <div>
		    	<ul id="share">
					<li>Share</li>
					<li><a href="https://twitter.com/share?text=${view.page.title}&url=${view.external.url}" data-social-network="twitter" class="social">Twitter</a></li>
					<li><a href="https://www.facebook.com/sharer/sharer.php?u=${view.external.url}" 
						data-social-network="facebook" 
						class="social">
							Facebook
						</a>
					</li>
					<li><a href="https://www.linkedin.com/shareArticle?mini=true&url=${view.external.url}&title=${view.page.title}" data-social-network="linkedin" class="social">LinkedIn</a></li>
				</ul>
		    </div>
	    </article>
    </section>
    <script src="/etc/slick/designs/slick/js/publish.js"></script>
</body>
