<template data-sly-template.body="${@ view, settings}">
<body id="listPosts">
    <sly data-sly-use.lib="header.html" data-sly-call="${lib.header @ view=view, settings=settings}"/>
    <div id="content">
        <sly data-sly-use.list="org.millr.slick.components.common.ListPosts" data-sly-list.page="${list.posts}">
            <sly data-sly-resource="${page.path @ resourceType='slick/publish/post/content'}"/>
        </sly>
        <div id="pagination" class="Grid Fit-Small" data-sly-use.pagination="org.millr.slick.components.common.Pagination">
            <div class="Cell">
                <a data-sly-test="${pagination.newerPosts}" href="${pagination.newerPosts}">Newer</a>
            </div>
            <div class="Cell align-right">
                <a data-sly-test="${pagination.olderPosts}" href="${pagination.olderPosts}">Older</a>
            </div>
        </div>
    </div>
    <script src="/etc/slick/designs/slick/js/publish.js"></script>
    <script src="/etc/slick/designs/slick/author/js/libs/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
</template>
