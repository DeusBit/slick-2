<body data-sly-use.search="org.millr.slick.components.common.Search">
    <header data-sly-include="header.html"></header>
    <form action="search.html" id="search-header">
    	<div class="container">
    		<input type="text" name="query" placeholder="Search" value="${search.query}">
    		<input type="submit" value="Search"/>
		</div>
	</form>
    <div data-sly-list.searchItem="${search.getResults}" id="content">
    	<sly data-sly-resource="${searchItem.path @ resourceType='slick/publish/listPost'}"/>
    </div>
    <div data-sly-test="${!searchItem}" id="content">
    	No Results. 
    </div>
    <script src="/etc/slick/designs/slick/js/publish.js"></script>
</body>
